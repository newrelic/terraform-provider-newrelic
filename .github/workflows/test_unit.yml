name: Unit Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x

      - name: Add GOBIN to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Unit Tests
        id: unit-tests
        run: |
          make test-unit cover-report

      - name: Detect drift
        if: ${{ always() }}
        uses: actions/github-script@v7
        id: detect-state-drift
        with:
          script: |
            const script = require('./scripts/detect-state-drift.js')
            await script({core})

      # - name: Report unit test coverage via Codecov
      #   uses: codecov/codecov-action@v3
      #   with:
      #     files: ./coverage/coverage.out

      - name: Send report to Slack
        id: slack
        if: ${{ always() }}
        uses: slackapi/slack-github-action@v1.26
        with:
          # Uses Slack's Block Kit to build the message
          # https://app.slack.com/block-kit-builder
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":warning: *Terraform Provider | Drift Detected*"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "plain_text",
                      "text": ${{ toJSON(steps.detect-state-drift.outputs.failed_tests_with_drift) }}
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "More information can be viewed in the job summary."
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Job Summary",
                      "emoji": true
                    },
                    "value": "View Job Summary",
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                    "action_id": "button-action"
                  }
                },
                {
                  "type": "divider"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

